<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="conteudo">
        <h:form class="form-inline" style="margin-top: 2%">
            <div class="form-group mb-2 col-md-2">
                <label for="lblNome" class="sr-only">lblNome</label>
                <input type="text" readonly="readonly" class="form-control-plaintext" id="lblNome" value="Nome:"/>
            </div>
            <div class="form-group mb-2 col-md-4">
                <label for="nome" class="sr-only">Nome</label>
                <h:inputText class="form-control" value="#{areaController.areaModel.nome}"/>
            </div>
            <h:commandButton class="btn btn-primary mb-2" value="Buscar" action="#{areaController.buscarPorNome()}"/>
        </h:form>

        <table class="table" style="margin-top: 3%">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">#</th>
                    <th scope="col">#</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{areaController.listaDeAreas}" var="area">
                    <tr>
                        <td>#{area.idarea}</td>
                        <td>#{area.nome}</td>
                        <td>
                            <h:form>
                                <h:commandButton class="btn btn-info" value="Editar" action= "#{areaController.editarPorID(area.idarea)}"/>
                            </h:form>
                        </td>
                        <td>
                            <h:form>
                                <h:commandButton class="btn btn-danger" value="Excluir" onclick="return confirm('Deseja realmente excluir o registro?')" action= "#{areaController.excluirPorID(area.idarea)}"/>
                            </h:form>
                        </td>
                    </tr>
                </ui:repeat> 
            </tbody>
        </table>
    </ui:define>
</ui:composition>
